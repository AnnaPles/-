<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="Task3/styles.css">
  </head>
  
  <body>
    
    <div class="slider-container">
      
      <div class="slider">
        <img src="Task3/image1.jpg" alt="Image 1" class="slide">
        <img src="Task3/image2.jpg" alt="Image 2" class="slide">
        <img src="Task3/image3.jpg" alt="Image 3" class="slide">
        <img src="Task3/image4.jpg" alt="Image 4" class="slide">
        <img src="Task3/image5.jpg" alt="Image 5" class="slide">
      </div>
      
      <button id="prev" class="nav-btn">←</button>
      <button id="next" class="nav-btn">→</button>
      
      <div class="caption">
        <span id="caption-text">Image 1 of 5</span>
      </div>
      
    </div>
    
    <script src="Task3/script.js"></script>
    
  </body>
  
</html>
